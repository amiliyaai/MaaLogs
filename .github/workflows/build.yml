name: Build

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            bundle_path: 'src-tauri/target/x86_64-apple-darwin/release/bundle/**/*'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            bundle_path: 'src-tauri/target/aarch64-apple-darwin/release/bundle/**/*'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            bundle_path: 'src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
            bundle_path: 'src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*'
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundle-${{ matrix.target }}
          path: ${{ matrix.bundle_path }}
          if-no-files-found: error
          retention-days: 1

name: Check

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version"
        default: "20"
        required: false
        type: string
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug list src/domains files
        run: ls -la src/domains/logs/utils/ src/domains/logs/composables/ src/domains/logs/parsers/ 2>&1 || echo "Some directories missing"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version || '20' }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}-${{ hashFiles('tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust lint
        run: cargo clippy -- -D warnings
        working-directory: src-tauri

      - name: Rust security audit
        run: |
          cargo install cargo-audit --locked || true
          cargo audit || true
        working-directory: src-tauri

      - name: JavaScript security audit
        run: npm audit --audit-level=high

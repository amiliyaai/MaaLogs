name: Check

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version"
        default: "20"
        required: false
        type: string
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version || '20' }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}-${{ hashFiles('tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Linux dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev
          version: 1.0

      - name: Rust lint
        run: cargo clippy -- -D warnings
        working-directory: src-tauri

      - name: Rust security audit
        run: |
          cargo install cargo-audit --locked || true
          cargo audit || true
        working-directory: src-tauri

      - name: JavaScript security audit
        run: npm audit --audit-level=high

name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}-${{ hashFiles('tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-npm-

      - run: npm ci
      - run: npm run typecheck

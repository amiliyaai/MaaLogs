name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g. v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.tag.outputs.version }}
      is_prerelease: ${{ steps.tag.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag and check prerelease
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          
          VERSION="${TAG#v}"
          
          IS_PRERELEASE=false
          if [[ $TAG =~ alpha|beta|rc|-ci ]]; then
            IS_PRERELEASE=true
            echo "This is a prerelease version"
          fi
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

  build:
    needs: meta
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev
          version: 1.0

      - run: npm ci

      - run: npx tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          if-no-files-found: error
          retention-days: 1

  changelog:
    needs: meta
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        run: |
          curl -sL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-2.12.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv git-cliff-2.12.0/git-cliff /usr/local/bin/

      - name: Generate changelog
        id: git-cliff
        run: |
          if [ "${{ needs.meta.outputs.is_prerelease }}" == "false" ]; then
            changelog="$(git-cliff -c .github/cliff.toml --latest --strip header --tag-pattern '^v[0-9]+\.[0-9]+\.[0-9]+$')"
          else
            changelog="$(git-cliff -c .github/cliff.toml --latest --strip header)"
          fi
          {
            echo "content<<EOF"
            echo "$changelog"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: [meta, build, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: assets
          pattern: 'bundle-*'
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find assets -type f \( -name "*.dmg" -o -name "*.app.tar.gz*" -o -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.sig" \) -exec cp {} release-files/ \;
          echo "=== All files in release-files ==="
          ls -la release-files/
          echo "=== Signature files ==="
          find release-files -name "*.sig" -exec echo "Found: {}" \;

      - name: Generate latest.json
        run: |
          VERSION="${{ needs.meta.outputs.version }}"
          TAG="${{ needs.meta.outputs.tag }}"
          REPO="amiliyaai/MaaLogs"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"
          
          # 查找并读取签名文件
          MAC_SIG=$(find release-files -name "*.app.tar.gz.sig" | head -1 | xargs cat 2>/dev/null || echo "")
          WIN_SIG=$(find release-files -name "*-setup.exe.sig" | head -1 | xargs cat 2>/dev/null || echo "")
          LINUX_SIG=$(find release-files -name "*.AppImage.sig" | head -1 | xargs cat 2>/dev/null || echo "")
          
          echo "=== Signatures found ==="
          echo "macOS: ${MAC_SIG:0:50}..."
          echo "Windows: ${WIN_SIG:0:50}..."
          echo "Linux: ${LINUX_SIG:0:50}..."
          
          # 生成 latest.json (使用 jq 确保 JSON 有效)
          jq -n \
            --arg version "$VERSION" \
            --arg notes "See release notes for details" \
            --arg pub_date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg mac_sig "$MAC_SIG" \
            --arg win_sig "$WIN_SIG" \
            --arg linux_sig "$LINUX_SIG" \
            --arg mac_url "${BASE_URL}/MaaLogs.app.tar.gz" \
            --arg win_url "${BASE_URL}/MaaLogs_${VERSION}_x64-setup.exe" \
            --arg linux_url "${BASE_URL}/MaaLogs_${VERSION}_amd64.AppImage" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-x86_64": { signature: $mac_sig, url: $mac_url },
                "darwin-aarch64": { signature: $mac_sig, url: $mac_url },
                "linux-x86_64": { signature: $linux_sig, url: $linux_url },
                "windows-x86_64": { signature: $win_sig, url: $win_url }
              }
            }' > release-files/latest.json
          
          echo "Generated latest.json:"
          cat release-files/latest.json

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.tag }}
          files: release-files/*
          body: ${{ needs.changelog.outputs.release_body }}
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}
          make_latest: ${{ needs.meta.outputs.is_prerelease == 'false' && 'true' || 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

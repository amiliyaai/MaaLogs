name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g. v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      is_prerelease: ${{ steps.tag.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag and check prerelease
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          
          # 判断是否预发布：包含 alpha/beta/rc/-ci
          IS_PRERELEASE=false
          if [[ $TAG =~ alpha|beta|rc|-ci ]]; then
            IS_PRERELEASE=true
            echo "This is a prerelease version"
          fi
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

  build:
    needs: meta
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev

      - run: npm ci

      - run: npx tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          if-no-files-found: error
          retention-days: 1

  changelog:
    needs: meta
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        run: |
          curl -sL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-2.12.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv git-cliff-2.12.0/git-cliff /usr/local/bin/

      - name: Generate changelog
        id: git-cliff
        run: |
          # 正式版：只匹配正式版标签
          # 预发布版：正常生成
          if [ "${{ needs.meta.outputs.is_prerelease }}" == "false" ]; then
            changelog="$(git-cliff -c .github/cliff.toml --latest --strip header --tag-pattern '^v[0-9]+\.[0-9]+\.[0-9]+$')"
          else
            changelog="$(git-cliff -c .github/cliff.toml --latest --strip header)"
          fi
          {
            echo "content<<EOF"
            echo "$changelog"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: [meta, build, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: assets
          pattern: 'bundle-*'
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find assets -type f \( -name "*.dmg" -o -name "*.app.tar.gz*" -o -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" -o -name "latest.json" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Install git-cliff
        run: |
          curl -sL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-2.12.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv git-cliff-2.12.0/git-cliff /usr/local/bin/

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.tag }}
          files: release-files/*
          body: ${{ needs.changelog.outputs.release_body }}
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}
          # 预发布版本不标记为 latest
          make_latest: ${{ needs.meta.outputs.is_prerelease == 'false' && 'true' || 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

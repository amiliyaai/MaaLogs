name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g. v1.0.0)"
        required: true

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    uses: ./.github/workflows/check.yml

  meta:
    needs: check
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.tag.outputs.version }}
      is_prerelease: ${{ steps.tag.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag and check prerelease
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          
          VERSION="${TAG#v}"
          
          IS_PRERELEASE=false
          if [[ $TAG =~ alpha|beta|rc|-ci ]]; then
            IS_PRERELEASE=true
            echo "This is a prerelease version"
          fi
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

  build-macos:
    needs: meta
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Build
        shell: bash
        run: npx tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Rename and prepare artifacts
        shell: bash
        run: |
          VERSION="${{ needs.meta.outputs.version }}"
          TARGET="${{ matrix.target }}"
          ARCH="${TARGET%%-*}"
          BUNDLE_DIR="src-tauri/target/${TARGET}/release/bundle"
          
          mkdir -p release-files
          
          cp "$BUNDLE_DIR/dmg/"*.dmg "release-files/MaaLogs-macos-${ARCH}-v${VERSION}.dmg" || true
          if [[ -f "$BUNDLE_DIR/macos/MaaLogs.app.tar.gz" ]]; then
            cp "$BUNDLE_DIR/macos/MaaLogs.app.tar.gz" "release-files/MaaLogs-macos-${ARCH}-v${VERSION}.app.tar.gz"
          fi
          if [[ -f "$BUNDLE_DIR/macos/MaaLogs.app.tar.gz.sig" ]]; then
            cp "$BUNDLE_DIR/macos/MaaLogs.app.tar.gz.sig" "release-files/MaaLogs-macos-${ARCH}-v${VERSION}.app.tar.gz.sig"
          fi
          
          echo "=== Release files ==="
          ls -la release-files/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.target }}
          path: release-files/*
          if-no-files-found: error
          retention-days: 1

  build-windows:
    needs: meta
    runs-on: windows-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-pc-windows-msvc, aarch64-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Build
        shell: bash
        run: npx tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Rename and prepare artifacts
        shell: bash
        run: |
          VERSION="${{ needs.meta.outputs.version }}"
          TARGET="${{ matrix.target }}"
          ARCH="${TARGET%%-*}"
          BUNDLE_DIR="src-tauri/target/${TARGET}/release/bundle"
          
          mkdir -p release-files
          
          cp "$BUNDLE_DIR/nsis/"*-setup.exe "release-files/MaaLogs-win-${ARCH}-v${VERSION}-setup.exe" || true
          cp "$BUNDLE_DIR/nsis/"*-setup.exe.sig "release-files/MaaLogs-win-${ARCH}-v${VERSION}-setup.exe.sig" || true
          
          echo "=== Release files ==="
          ls -la release-files/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.target }}
          path: release-files/*
          if-no-files-found: error
          retention-days: 1

  build-linux-x64:
    needs: meta
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Install Linux dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev
          version: 1.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        shell: bash
        run: npx tauri build --target x86_64-unknown-linux-gnu
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Rename and prepare artifacts
        shell: bash
        run: |
          VERSION="${{ needs.meta.outputs.version }}"
          TARGET="x86_64-unknown-linux-gnu"
          BUNDLE_DIR="src-tauri/target/${TARGET}/release/bundle"
          
          mkdir -p release-files
          
          cp "$BUNDLE_DIR/appimage/"*.AppImage "release-files/MaaLogs-linux-x86_64-v${VERSION}.AppImage" || true
          cp "$BUNDLE_DIR/appimage/"*.AppImage.sig "release-files/MaaLogs-linux-x86_64-v${VERSION}.AppImage.sig" || true
          
          echo "=== Release files ==="
          ls -la release-files/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-x86_64-unknown-linux-gnu
          path: release-files/*
          if-no-files-found: error
          retention-days: 1

  build-linux-arm:
    needs: meta
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Cache rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Build app
        uses: pguyot/arm-runner-action@v2.6.5
        with:
          base_image: https://dietpi.com/downloads/images/DietPi_RPi5-ARMv8-Bookworm.img.xz
          cpu: cortex-a72
          bind_mount_repository: true
          image_additional_mb: 10240
          optimize_image: no
          commands: |
            export HOME=/root
            export CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse
            
            apt-get update -y --allow-releaseinfo-change
            apt-get autoremove -y
            apt-get install -y --no-install-recommends --no-install-suggests curl libwebkit2gtk-4.1-dev build-essential libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libfuse2 file nodejs npm
            
            curl -fsSL https://sh.rustup.rs -sSf | sh -s -- -y
            . "$HOME/.cargo/env"
            
            npm install
            
            npm run tauri build -- --target aarch64-unknown-linux-gnu

      - name: Get app version
        run: echo "APP_VERSION=$(jq -r .version src-tauri/tauri.conf.json)" >> $GITHUB_ENV

      - name: Rename and prepare artifacts
        shell: bash
        run: |
          VERSION="${{ needs.meta.outputs.version }}"
          BUNDLE_DIR="src-tauri/target/aarch64-unknown-linux-gnu/release/bundle"
          
          mkdir -p release-files
          cp "$BUNDLE_DIR/appimage/"*.AppImage "release-files/MaaLogs-linux-aarch64-v${VERSION}.AppImage" || true
          cp "$BUNDLE_DIR/appimage/"*.AppImage.sig "release-files/MaaLogs-linux-aarch64-v${VERSION}.AppImage.sig" || true
          
          echo "=== Release files ==="
          ls -la release-files/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-aarch64-unknown-linux-gnu
          path: release-files/*
          if-no-files-found: error
          retention-days: 1

  changelog:
    needs: meta
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        run: |
          curl -sL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-2.12.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv git-cliff-2.12.0/git-cliff /usr/local/bin/

      - name: Generate changelog
        id: git-cliff
        run: |
          if [ "${{ needs.meta.outputs.is_prerelease }}" == "false" ]; then
            changelog="$(git-cliff -c .github/cliff.toml --latest --strip header --tag-pattern '^v[0-9]+\.[0-9]+\.[0-9]+$')"
          else
            changelog="$(git-cliff -c .github/cliff.toml --latest --strip header)"
          fi
          {
            echo "content<<EOF"
            echo "$changelog"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: [meta, build-macos, build-windows, build-linux-x64, build-linux-arm, changelog]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: assets
          pattern: 'bundle-*'
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find assets -type f -exec cp {} release-files/ \;
          echo "=== All files in release-files ==="
          ls -la release-files/

      - name: Generate latest.json
        run: |
          VERSION="${{ needs.meta.outputs.version }}"
          TAG="${{ needs.meta.outputs.tag }}"
          REPO="amiliyaai/MaaLogs"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"
          
          MAC_X64_SIG=$(cat release-files/MaaLogs-macos-x86_64-v${VERSION}.app.tar.gz.sig 2>/dev/null || echo "")
          MAC_ARM_SIG=$(cat release-files/MaaLogs-macos-aarch64-v${VERSION}.app.tar.gz.sig 2>/dev/null || echo "")
          WIN_X64_SIG=$(cat release-files/MaaLogs-win-x86_64-v${VERSION}-setup.exe.sig 2>/dev/null || echo "")
          WIN_ARM_SIG=$(cat release-files/MaaLogs-win-aarch64-v${VERSION}-setup.exe.sig 2>/dev/null || echo "")
          LINUX_X64_SIG=$(cat release-files/MaaLogs-linux-x86_64-v${VERSION}.AppImage.sig 2>/dev/null || echo "")
          LINUX_ARM_SIG=$(cat release-files/MaaLogs-linux-aarch64-v${VERSION}.AppImage.sig 2>/dev/null || echo "")
          
          echo "=== Signatures found ==="
          echo "macOS x86_64: ${MAC_X64_SIG:0:50}..."
          echo "macOS aarch64: ${MAC_ARM_SIG:0:50}..."
          echo "Windows x86_64: ${WIN_X64_SIG:0:50}..."
          echo "Windows aarch64: ${WIN_ARM_SIG:0:50}..."
          echo "Linux x86_64: ${LINUX_X64_SIG:0:50}..."
          echo "Linux aarch64: ${LINUX_ARM_SIG:0:50}..."
          
          jq -n \
            --arg version "$VERSION" \
            --arg notes "See release notes for details" \
            --arg pub_date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg mac_x64_sig "$MAC_X64_SIG" \
            --arg mac_arm_sig "$MAC_ARM_SIG" \
            --arg win_x64_sig "$WIN_X64_SIG" \
            --arg win_arm_sig "$WIN_ARM_SIG" \
            --arg linux_x64_sig "$LINUX_X64_SIG" \
            --arg linux_arm_sig "$LINUX_ARM_SIG" \
            --arg mac_x64_url "${BASE_URL}/MaaLogs-macos-x86_64-v${VERSION}.app.tar.gz" \
            --arg mac_arm_url "${BASE_URL}/MaaLogs-macos-aarch64-v${VERSION}.app.tar.gz" \
            --arg win_x64_url "${BASE_URL}/MaaLogs-win-x86_64-v${VERSION}-setup.exe" \
            --arg win_arm_url "${BASE_URL}/MaaLogs-win-aarch64-v${VERSION}-setup.exe" \
            --arg linux_x64_url "${BASE_URL}/MaaLogs-linux-x86_64-v${VERSION}.AppImage" \
            --arg linux_arm_url "${BASE_URL}/MaaLogs-linux-aarch64-v${VERSION}.AppImage" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-x86_64": { signature: $mac_x64_sig, url: $mac_x64_url },
                "darwin-aarch64": { signature: $mac_arm_sig, url: $mac_arm_url },
                "linux-x86_64": { signature: $linux_x64_sig, url: $linux_x64_url },
                "linux-aarch64": { signature: $linux_arm_sig, url: $linux_arm_url },
                "windows-x86_64": { signature: $win_x64_sig, url: $win_x64_url },
                "windows-aarch64": { signature: $win_arm_sig, url: $win_arm_url }
              }
            }' > release-files/latest.json
          
          echo "Generated latest.json:"
          cat release-files/latest.json

      - name: Create release body
        id: body
        run: |
          VERSION="${{ needs.meta.outputs.version }}"
          cat > release_body.md << 'EOF'
          ## ðŸ“¦ ä¸‹è½½è¯´æ˜Ž
          
          ### Windows
          - **x64**: ä¸‹è½½ `win-x86_64-setup.exe` å®‰è£…åŒ…
          - **ARM64**: ä¸‹è½½ `win-aarch64-setup.exe` å®‰è£…åŒ…
          
          ### macOS
          - **Intel èŠ¯ç‰‡**: ä¸‹è½½ `macos-x86_64.dmg` æ–‡ä»¶
          - **Apple Silicon (M1/M2/M3)**: ä¸‹è½½ `macos-aarch64.dmg` æ–‡ä»¶
          
          ### Linux
          - **x64**: ä¸‹è½½ `linux-x86_64.AppImage` æ–‡ä»¶
          - **ARM64**: ä¸‹è½½ `linux-aarch64.AppImage` æ–‡ä»¶
          
          ---
          
          ## ðŸ“ æ›´æ–°æ—¥å¿—
          
          EOF
          
          echo "${{ needs.changelog.outputs.release_body }}" >> release_body.md
          
          echo "=== Release body ==="
          cat release_body.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_body.md
          files: release-files/*
          draft: true
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
